- name: APT | Tools
  apt: name={{ item }}
  with_items:
    - htop
    - nload
    - ethstatus
    - vim
    - bash-completion
    - nmap
    - tcpdump
    - unzip
    - pbzip2
  when: ansible_pkg_mgr == "apt"
- name: Copy bashrc for root
  copy: src=.bashrc dest=/root/.bashrc owner=root group=root mode="u=rw,g=r,o=r
- name: Copy profile for root    
  copy: src=.profile dest=/root/.bashrc owner=root group=root mode="u=rw,g=r,o=r" 
- name: Copy vimrc for root  
  copy: src=.vimrc dest=/root/.vimrc owner=root group=root mode="u=rw,g=r,o=r" 
